<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Генератор России имени</title>
</head>
<body>
	<h1>Генератор России имени</h1>
	<div id="contain" style="display: none;">
		<input type="text" id="name">
		<button id="change">名前を変える</button>
		<div id="result">結果はここに表示</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var russian=["コフ","バチョフ","ーリン","スキー"];
		$('h1').mouseover(function(){
			$('#contain').css('display','block');
		});
		$('h1').mouseout(function(){
			$('#contain').css('display','none');
		});
		$('#change').click(function(){
			var rnd=Math.floor(Math.random()*russian.length);
			$('#result').text('今日から君は'+$('#name').val()+russian[rnd]+'だ！');
		});
	</script>
</body>
</html>
